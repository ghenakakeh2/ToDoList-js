<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>to do list</title>
</head>

<body>
  <div class="todo-continer">
    <div class="add-tasks">
      <input type="text">
      <span class="plus">+</span>

    </div>


    <div class="taskes-content">
      <span class="no-tasks-massage">No Tasks For Show</span>
      <!-- <span class="task-box">
                 <p> task 1</p>
                <span class="delete">Delete</span>
            </span>

            <span class="task-box">
              <p>task 2</p>
                <span class="delete">Delete</span>
            </span> -->
    </div>


  </div>

  <div class="tasks-stats">
    <div class="task-count">
      tasks <span>0</span>
    </div>

    <div class="tasks-completed">
      completed <span>0</span>
    </div>
  </div>

  <div class="delete-all-buttn">
    <button class="deleteall"> Delete All Tasks</button>
    <button class="deletefinsed"> Delete All Finshed Tasks</button>

  </div>



  <div id="ss" class="sweet-alert  showSweetAlert visible" tabindex="-1" data-custom-class=""
    data-has-cancel-button="true" data-has-confirm-button="true" data-allow-outside-click="false"
    data-has-done-function="false" data-animation="pop" data-timer="null" style="display: block; margin-top: -190px;">
    <div class="sa-icon sa-error animateErrorIcon" style="display: block;">
      <span class="sa-x-mark animateXMark">
        <span class="sa-line sa-left"></span>
        <span class="sa-line sa-right"></span>
      </span>
    </div>
    <div class="sa-icon sa-warning" style="display: none;">
      <span class="sa-body"></span>
      <span class="sa-dot"></span>
    </div>
    <div class="sa-icon sa-info" style="display: none;"></div>
    <div class="sa-icon sa-success" style="display: none;">
      <span class="sa-line sa-tip"></span>
      <span class="sa-line sa-long"></span>

      <div class="sa-placeholder"></div>
      <div class="sa-fix"></div>
    </div>
    <div class="sa-icon sa-custom" style="display: none;"></div>
    <h2>Are you sure?</h2>
    <p class="lead text-muted " style="display: block;">The task should not be empty</p>
    <div class="form-group">
      <input type="text" class="form-control" tabindex="3" placeholder="">
      <span class="sa-input-error help-block">
        <span class="glyphicon glyphicon-exclamation-sign"></span> <span class="sa-help-text">Not valid</span>
      </span>
    </div>
    <div class="sa-button-container">
      <button id="can" class="cancel btn btn-lg btn-default" tabindex="2" style="display: inline-block;">Cancel</button>
      <div class="sa-confirm-button-container">
        <button id="dan" class="confirm btn btn-lg btn-danger" tabindex="1"
          style="display: inline-block;">Danger!</button>
        <div class="la-ball-fall">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>


  <script src="/main.js"></script>

</body>

</html>
